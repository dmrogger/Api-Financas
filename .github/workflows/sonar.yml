name: SonarCloud Analysis

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  build:
    name: Build, Test and Analyze
    runs-on: ubuntu-latest

    steps:
      # ==========================
      # CHECKOUT
      # ==========================
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ==========================
      # SETUP .NET
      # ==========================
      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # ==========================
      # RESTORE
      # ==========================
      - name: Restore
        run: dotnet restore ApiFinancas.sln

      # ==========================
      # BUILD
      # ==========================
      - name: Build
        run: dotnet build ApiFinancas.sln --no-restore --configuration Release

      # ==========================
      # TEST + COVERAGE
      # ==========================
      - name: Test with coverage
        run: |
          dotnet test ApiFinancas.Tests/ApiFinancas.Tests.csproj \
            /p:CollectCoverage=true \
            /p:CoverletOutput=./coverage/ \
            /p:CoverletOutputFormat=opencover

      # ==========================
      # SONARCLOUD SCANNER
      # ==========================
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io

      # ==========================
      # QUALITY GATE
      # ==========================
      - name: SonarCloud Quality Gate
        uses: SonarSource/sonarcloud-quality-gate-action@v1
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
