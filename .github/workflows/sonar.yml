name: SonarCloud Analysis

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    name: Build, Test and Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Detect project folder
        id: detect_folder
        run: |
          PROJECT_DIR=$(dirname $(find . -name "*.csproj" | head -n 1))
          echo "PROJECT_DIR=$PROJECT_DIR" >> $GITHUB_ENV
          echo "Detected project folder: $PROJECT_DIR"

      - name: Restore
        run: dotnet restore ApiFinancas.sln

      - name: Build
        run: dotnet build "$PROJECT_DIR" --configuration Release --no-restore

      - name: Test
        run: dotnet test "$PROJECT_DIR" --no-build --verbosity normal

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
